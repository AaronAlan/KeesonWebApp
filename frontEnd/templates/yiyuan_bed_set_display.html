{% extends 'base.html' %}
{% block title %}嘉兴第一医院智能床页面{% endblock %}

{% block content %}
	<h1 style="text-align: center">嘉兴第一医院智能床页面</h1>
    {% if bedSet %}
        <table>
        {% for bed in bedSet %}
            <div class="box col-md-1"> <img src="/static/keeson/img/bedicon.jpg"><a href="{% url 'yiyuanBedDetail' bed.bed_ID %}">{{ bed.bed_ID }}床</a></div>
            <style>.box{width:150px;text-align:center;font-szie:18px;}.box img{width:100%;}</style>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
