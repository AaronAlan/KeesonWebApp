{% extends 'base.html' %}
{% block title %}嘉兴第一医院{{ bed_id }}床{% endblock %}

{% block content %}
	<h1 style="text-align: center">嘉兴第一医院{{ bed_id }}床历史病人健康数据</h1>
    {% if patients %}
        <table>
        {% for patient in patients %}
            <div class="post-single col-md-2">
{#                <a href="{% url 'yiyuanBedDetail' patient.subject_id %}">#}
                <a>
                    <img class="img-responsive" src="/static/keeson/img/patient.png"/>
                    <p class="text-center">病人{{ patient.subject_id }}</p>
                </a>
            </div>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
