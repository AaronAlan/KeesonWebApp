{% extends 'base.html' %}
{% block title %}嘉兴第一医院{{ bed_id }}床{% endblock %}

{% block content %}
	<h1 style="text-align: center">嘉兴第一医院{{ bed_id }}床历史病人健康数据</h1>
    {% if patients %}
        <table>
        {% for patient in patients %}
            <div class="post-single col-md-2">
                <a href="{% url 'yiyuanPatientDetail' patient.subject_id %}"><img class="img-responsive" src="/static/keeson/img/patient.png"/><p class="text-center">病人{{ patient.subject_id }}</p></a>
            </div>
        {% endfor %}
        </table>
    {% endif %}


    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
     var myChart = echarts.init(document.getElementById('main'));
     var option ={
    title: {
                    text: {{ cur_patient.subject_id }}+'号病人最近一晚睡眠质量'
                },
                tooltip: {},
                legend: {
                    data:['睡眠分期']
                },

                xAxis: {
                    data: {{oneday_time|safe}}
                },
                yAxis: {},
                series: [{
                    name: '睡眠分期',
                    type: 'bar',
                    barCategoryGap:0,
                    data: {{oneday_value|safe}}
                }]
     }
     myChart.setOption(option);
    </script>

    <div id="sub" style="width: 600px;height:400px;"></div>
    <script>
     var myChart = echarts.init(document.getElementById('sub'));
     var option ={
    title: {
                    text: {{ cur_patient.subject_id }}+'病人近七天睡眠质量'
                },
                tooltip: {},
                legend: {
                    data:['深睡眠', '睡眠分数', '主心率']
                },

                xAxis: {
                    data: {{dates|safe}}
                },
                yAxis: {},
                series: [
                    {
                    name: '深睡眠',
                    type: 'bar',
                    barCategoryGap:0,
                    data: {{deepSleeps|safe}}
                    },
                    {
                    name: '睡眠分数',
                    type: 'bar',
                    barCategoryGap:0,
                    data: {{sleepGrades|safe}}
                    },
                    {
                    name: '主心率',
                    type: 'bar',
                    barCategoryGap:0,
                    data: {{majorHR|safe}}
                    },
                ]
     }
     myChart.setOption(option);
    </script>
{% endblock %}
